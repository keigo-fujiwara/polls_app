<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>main アプリケーション</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No main are available.</p>
    {% endif %}
</body>
</html>
